<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>

    <header>
        <nav class="navbar">
            <div class=navbar_brand>
                <img src="assets/logo.png" alt="logo" class="navbar_logo" />
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero img" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order Food from your favourite restaurants near you. 
                </h1>
                <button class="button_primary" >
                    Order Now
                </button>
            </div>
            
        </section>

        <!-------Explore Menu---------->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!----Burger----->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="./assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place<span style="color: red">+3</span></p>
                    </div>
                </div>
                <!-------Pizza----------->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="./assets/pizza.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza  <span style="color: red">+3</span></p>
                    </div>
                </div>
                <!------------Icecream--------------->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="./assets/iceCream.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice Creams</h3>
                        <p>Baskin Robins, Ibaco <span style="color: red">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore_menu_view">
             <button class="button_primary" >
                    View
                </button>
            </div>
        </section>
    </main>

  </body>
</html>
